<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
      <div class="container p-2">
            <h2 class="h2 text-center text-primary my-3 ">
                  Registration Form
            </h2>
            <h6 class="h6 text-warning text-center">Fill  your details correctly</h6>
            <form action="" class="form p-2">
                  <div class="row py-3">
                        <div class="col-md-6">
                              <div class="from-group">
                                    <label for="fname">First Name:</label>
                                    <input type="text" class="form-control" placeholder="Enter your First name "
                                          required>

                              </div>
                              <div class="from-group">
                                    <label for="lname">Last Name:</label>
                                    <input type="text" class="form-control" placeholder="Enter your Last name "
                                          required>

                              </div>
                              <div class="from-group">
                                    <label for="contact">Contact Number:</label>
                                    <input type="number" class="form-control" placeholder="Enter your contact Number "
                                         min="9801000000" max="9889999999" required>

                              </div>
                              <div class="from-group">
                                    <label for="fname"> Email:</label>
                                    <input type="email" class="form-control" placeholder="Enter your Email " required>

                              </div>
                              <div class="from-group">
                                    <label for="fname">Address :</label>
                                    <input type="text" class="form-control bg-transparent" placeholder="Enter your Address" required>

                              </div>
                              <!-- <div class="form-control">
                                    <label >Gender:</label>
                                    <label >Male</label>
                                   <input type="radio" name="male" id="male"class="form-check">                                    <label >female</label>
                                   <input type="radio" name="female" id="female" class="form-check" >                                    <label >other</label>
                                   <input type="radio" class="form-check" name="other" id="other">


                              </div> -->
                        </div>
                        <div class="col-md-6">
                              <div class="from-group">
                                    <label for="dob">Date of Birth:</label>
                                    <input type="date" class="form-control" id="dob" min="00/00/1900" max="32/12/2018" required>

                              </div>
                              <div class="from-group">
                                    <label for="nationality">Nationality:</label>
                                    <input type="text" class="form-control" placeholder="Enter your nationality"
                                          id="nationality" required>

                              </div>
                              <div class="from-group">
                                    <label for="idnum">ID Number:</label>
                                    <input type="number" class="form-control" placeholder="Enter your id number "
                                          id="idnum" min="100000000" max="999999999" required>

                              </div>
                              <div class="from-group">
                                    <label for="fname"> ID-issue Date:</label>
                                    <input type="date" class="form-control" required>

                              </div>
                              <div class="from-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" placeholder="Enter your password"
                                          required>
                                    <small class="text-muted">! Your password should contains min 8 to max 20 characters
                                    </small>
                              </div>
                              <div class="from-group">

                                    <input type="submit" class="form-control btn-primary text-center ml-1 mt-4"
                                          value="Register" id="regester" name="reg">
                              </div>
                        </div>

                  </div>

                        <div class="from-group">

                                    name="reg">

            </form>
      </div>

</body>

</html>
